name: Release tagged build

on:
  workflow_dispatch:
  push:
    tags: [ '*' ]

permissions:
  contents: write

jobs:
  spotless-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run spotlessApply
        run: |
          chmod +x gradlew || true
          ./gradlew spotlessApply || true
          
          # 检查是否有文件被格式化
          if [ -n "$(git status --porcelain)" ]; then
            echo "Files were formatted by spotless"
            
            # 配置 git
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            
            # 提交格式化更改
            git add .
            git commit -m "Apply spotless formatting [skip ci]"
            
            # 获取当前 tag 名称（去掉 refs/tags/ 前缀）
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "Current tag: $TAG_NAME"
            
            # 删除旧的标签（本地和远程）
            git tag -d "${TAG_NAME}" 2>/dev/null || true
            git push --delete origin "${TAG_NAME}" 2>/dev/null || true
            
            # 创建新的标签指向当前提交
            git tag "${TAG_NAME}"
            
            # 推送标签（使用简单的标签名，而不是完整引用）
            git push origin "${TAG_NAME}" --force
            
            echo "Spotless formatting applied and tag updated successfully"
          else
            echo "No files needed formatting"
          fi

  release-tags:
    needs: spotless-format
    uses: GTNewHorizons/GTNH-Actions-Workflows/.github/workflows/release-tags.yml@master
    secrets: inherit
