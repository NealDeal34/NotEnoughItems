name: Release tagged build

on:
  workflow_dispatch:
  push:
    tags: [ '*' ]

permissions:
  contents: write

jobs:
  spotless-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run spotlessApply
        run: |
          chmod +x gradlew || true
          ./gradlew spotlessApply || true
          
          # 检查是否有文件被格式化
          if [ -n "$(git status --porcelain)" ]; then
            echo "Files were formatted by spotless"
            
            # 配置 git
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            
            # 提交格式化更改
            git add .
            git commit -m "Apply spotless formatting [skip ci]"
            
            # 只推送提交，不操作标签
            # 使用完整引用路径避免冲突
            git push origin HEAD:refs/heads/${{ github.ref_name }} --force
            
            echo "Spotless formatting applied and changes pushed"
          else
            echo "No files needed formatting"
          fi

  release-tags:
    needs: spotless-format
    uses: GTNewHorizons/GTNH-Actions-Workflows/.github/workflows/release-tags.yml@master
    secrets: inherit
